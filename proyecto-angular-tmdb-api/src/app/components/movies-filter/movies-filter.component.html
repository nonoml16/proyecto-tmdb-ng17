<div class="d-flex flex-wrap justify-content-between align-items-center mt-2">
    <button class="btn btnFilter btn-outline-light mb-2 me-2" *ngIf="showFilters" (click)="toggleFilters()">Ocultar
        Filtros <i class="bi bi-eye-slash"></i></button>
    <button class="btn btnFilter btn-outline-light mb-2 me-2" *ngIf="!showFilters" (click)="toggleFilters()">Filtrar <i
            class="bi bi-filter"></i></button>
    <div *ngIf="showFilters" class="d-flex flex-wrap">
        <button class="btn btn-light mb-2 me-2" [ngClass]="{'active': defaultActive || selectedGenre === -1}"
            (click)="viewAll()">All</button>
        <button *ngFor="let genre of genreList" [ngClass]="{'active': selectedGenre === genre.id}"
            class="btn btn-light mb-2 me-2" data-toggle="portfilter" data-target="all" (click)="viewGenre(genre)">
            {{ genre.name }}
        </button>
    </div>
</div>
